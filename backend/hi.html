<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Always Open Sidebar</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    aside {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    aside h2 {
      margin-bottom: 20px;
    }

    aside a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 4px;
    }

    aside a:hover {
      background-color: #34495e;
    }

    main {
      flex: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>

  <aside>
    <h2>Sidebar</h2>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </aside>

  <main>
    <h1>Main Content</h1>
    <p>This area displays the main content of the page.</p>
<audio controls src="https://cdns-preview-4.dzcdn.net/stream/c-6e381fcadbb300d122fe4b1baf5e9d0e-3.mp3"></audio>

  </main>

</body>
</html>
